<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="1rem" fxLayoutAlign="stretch">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Cloud E Book </mat-card-title>
        <mat-card-subtitle>STORE UNLIMITED MEMORIES</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../assets/images/book.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          We will save your personal data in our cloud DB
          <br> To enter your memories hit on start button
        </p>
      </mat-card-content>
  
      <mat-card-actions>
        <a mat-raised-button color="primary" routerLink="/userdetails">Start</a>
      </mat-card-actions>
    </mat-card>
  
  
    <!-- //2nd card -->
  
    <form [formGroup]="countryForm" novalidate class="example-form">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Events</mat-card-title>
          <mat-card-subtitle>ARE U OUTDOOR LOVER?</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../assets/images/bird.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Discover your next Trail Event
          </p>
        </mat-card-content>
        <!-- Basic Search -->
        <mat-card-actions>
          <!-- <form class="example-form"> -->
          <!-- //Select -->
          <mat-form-field>
            <mat-label>Favorite Place</mat-label>
            <mat-select formControlName="CountryName" >
              <mat-option>--</mat-option>
              <mat-option *ngFor="let country of countrydata" [value]="country" >
                {{country.CountryName}}
              </mat-option>
            </mat-select>
          <!--   <mat-error *ngIf="countryControl.hasError('required')">Please choose an country</mat-error>
            <mat-hint>{{countryControl.value?.Location}}</mat-hint> -->
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter a city,park or trail name" value="" formControlName="Location" #Location>
          </mat-form-field>
          <button mat-raised-button color="primary"  routerLink="/eventPage" >Search</button>
         
          <a mat-button color="primary" (click)=advanceSearch()>AdvanceSearch</a>
        </mat-card-actions>
  
        <!-- //NGif for Adance Search -->
        <mat-card-actions *ngIf=AdvanceSearch>
          <label id="example-radio-group-label">Pick your favorite season</label>
          <mat-radio-group  class="example-radio-group" formControlName="seasonsArray" >
            <mat-radio-button  class="example-radio-button" *ngFor="let Season of seasonsArray" [value]="Season" >
              {{Season}}
            </mat-radio-button>
          </mat-radio-group>
          <!-- date -->
  <!--         <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="Date" #Date>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field> -->
       
          
  
  
        </mat-card-actions>
  
  
  
      </mat-card>
      <!-- <app-events ></app-events> -->
    </form>
    <!-- {{messageFromSibling}} -->
  </div>
